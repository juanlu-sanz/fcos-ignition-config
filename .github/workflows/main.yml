name: Run butane to generate ignition file
on:
  push:
    branches:
      - main  # Adjust this branch name if needed
  pull_request:
    branches:
      - main  # Adjust this branch name if needed

env:
  RELEASE_TAG: v1.0.0  # Modify the release tag/version number

jobs:
  build:
    runs-on: macos-latest  # Use the appropriate runner image for macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Butane
        run: |
          brew install butane

      - name: Create Release Directory
        run: |
          mkdir release

      - name: Generate Ignition
        run: |
          make generate_ignition
          cp k8s-node.ign release/

      - name: Create Release and Upload Ignition File
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          body: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false

      - name: Upload Ignition File
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/k8s-node.ign
          asset_name: k8s-node.ign
          asset_content_type: application/octet-stream
